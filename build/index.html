<!DOCTYPE html>
<html>

<head>
  <title>Botpress in a div</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: white;
      background-color: #ffffff;
      font-family: Arial, sans-serif;
    }
    .absolute{
      float:left
    }
	.col-md-6 {
	    background: white !important;
		height: 98vh;
	}
 .video{
      width:100%;
        height:100%;
    }
	.p-2 {
		padding: 0px !important;
	}
    .center-div {
          width: 48vw;
          height: 100vh;
   
    }.bpw-chat-container {
	    background-color: #ffffff !important;
	}
	.bpw-header-container {
	    background: #525988 !important;
	}
	
	.bpw-keyboard-single-choice {
    background-color: #ffffff !important;
    border: none;
}
.bpw-composer {
    background-color: #525988 !important;
    border-top: 1px solid #4b4b4b;
}
.bpw-button, .bpw-button-alt {
    background-color: #525988 !important;
	}
	.bpw-from-bot .bpw-chat-bubble .bpw-chat-bubble-content {
    background-color: #525988 !important;
	}
	
	.bpw-from-user .bpw-chat-bubble .bpw-chat-bubble-content {
    background-color: #525988 !important;
    color: #ffffff !important;
}
.bpw-date-container .bpw-small-line {
    border-bottom: 1px solid #525988 !important;
    margin: 5px auto auto;
    width: 80px;
}

  </style>
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6" style="height: 100vh; ">
        <!-- Left Column Content -->

		  <video width="50%" height="50%" controls="autoplay">
  <source src="https://assets.wowto.ai/app/company/C863d9ec2965240fb98d3bbfff448fffa/video/MAmmEfp47pb/english/MAmmEfp47pb.mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>
      </div>
      <div class="col-md-6" style=" height: 100vh; ">
       <div class="center-div rounded-md border-zinc-200 bg-white p-2 relative h-full w-full overflow-clip border px-0 py-0">
		   <iframe style="border: none;" srcdoc="<body><script src='https://cdn.botpress.cloud/webchat/v0/inject.js'></script>
					<script>
					  window.botpressWebChat.init({
						&quot;composerPlaceholder&quot;: &quot;Chat with Netcracker SLA agent Lucky Lumina&quot;,
						&quot;botConversationDescription&quot;: &quot;This is Netcracker Sales Lead Engine&quot;,
						&quot;botId&quot;: &quot;05db24b3-c771-4d58-a990-090f32d0ec76&quot;,
						&quot;hostUrl&quot;: &quot;https://cdn.botpress.cloud/webchat/v0&quot;,
						&quot;messagingUrl&quot;: &quot;https://messaging.botpress.cloud&quot;,
						&quot;clientId&quot;: &quot;05db24b3-c771-4d58-a990-090f32d0ec76&quot;,
						&quot;botName&quot;: &quot;Lucky Lumina&quot;,
						&quot;enableConversationDeletion&quot;: true,
						&quot;showPoweredBy&quot;: false,
						&quot;className&quot;: &quot;webchatIframe&quot;,
						&quot;containerWidth&quot;: &quot;100%25&quot;,
						&quot;layoutWidth&quot;: &quot;100%25&quot;,
						&quot;hideWidget&quot;: true,
						&quot;showCloseButton&quot;: false,
						&quot;disableAnimations&quot;: true,
						&quot;closeOnEscape&quot;: false,
						&quot;showConversationsButton&quot;: false,
						&quot;enableTranscriptDownload&quot;: false,
						&quot;stylesheet&quot;: &quot;https://raw.githubusercontent.com/vaibhavpatil123/sla_engine_chatbot/main/css/main.css&quot;,
						&quot;avatarUrl&quot;: &quot;https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTX3ITykJX58A2h9AqdoeeWvRLyF2IhYQSy2H6mhZywQO35rjECVYkLazOj56Bn-eRkzbQ&usqp=CAU&quot;,
						&quot;privacyPolicy&quot;: &quot;netcracker&quot;,
						&quot;website&quot;: &quot;https://netcracker.com&quot;
					  });
					  window.botpressWebChat.onEvent(function () { window.botpressWebChat.sendEvent({ type: 'show' }) }, ['LIFECYCLE.LOADED']);
					</script></body>"
				  width="100%" height="100%"></iframe>
		 
 
       </div>
      </div>
    </div>
  </div>
</body>

</html>
