<!DOCTYPE html>
<html>
<head>
  <title>Botpress in a div</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
 
  <!-- Include Tailwind CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
 
<body class="bg-black">
  <div class="flex justify-center items-center h-screen">
    <div class="absolute inset-4">
      <div class="center-div relative h-full w-full overflow-clip rounded-md border border-gray-200 bg-white p-2 px-0 py-0">
        <iframe
          style="border: none;"
          srcdoc="
            <!-- Your Botpress configuration -->
          "
          class="w-full h-full"
        ></iframe>
      </div>
    </div>
  </div>
  
  <!-- Theme Switcher -->
  <div class="fixed bottom-4 right-4">
    <button
      id="toggleTheme"
      class="bg-blue-500 text-white px-4 py-2 rounded focus:outline-none"
    >
      Toggle Theme
    </button>
  </div>

  <script>
    const toggleButton = document.getElementById('toggleTheme');
    const body = document.body;

    toggleButton.addEventListener('click', () => {
      body.classList.toggle('bg-black');
      body.classList.toggle('bg-white');
    });
  </script>
</body>
</html>
